<div id="create_post">
    <form [formGroup]="post" (submit)="new_post($event)">
        <label>Create Post</label>
        <input type="text" id="title_input" formControlName="title" placeholder="Enter post title..." required>
        <input type="text" id="body_input" formControlName="body" placeholder="Enter post content..." required>
        <input type="submit" value="Post">
    </form>
</div>
