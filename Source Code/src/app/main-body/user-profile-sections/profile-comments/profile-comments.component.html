<div id="comments_section">
    <div *ngFor="let comment of commentList" class="comment_display">
        <app-profile-comments-box [comment]="comment"></app-profile-comments-box>
    </div>
    <div class="buttonBox">
        <button *ngIf="page > 1" (click)="goBack()">Prev</button>
        <button *ngIf="page * 15 < count" (click)="goNext()">Next</button>
    </div>
</div>
